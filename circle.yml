machine:
  environment:
    MONGO_SERVER: localhost
    VERSION: 0.1.0
  node:
    version: 0.10.33
  services:
    - docker

# checkout

dependencies:
  pre:
    - export ENABLE_FASTLANE=true
    - echo MONGO_SERVER=$MONGO_SERVER; echo ENABLE_FASTLANE=$ENABLE_FASTLANE
    - echo CIRCLE_TEST_REPORTS=$CIRCLE_TEST_REPORTS; echo CIRCLE_ARTIFACTS=$CIRCLE_ARTIFACTS
    - aws --version; node -v; npm -v
    - cat ~/.aws/credentials
    - env
    - gem install fastlane
  override:
    - npm install
    - docker pull node:0.10-onbuild

# database

test:
  override:
    - ./node_modules/.bin/mocha -R xunit > $CIRCLE_TEST_REPORTS/unittest_report.xml
    - tar -czvf $CIRCLE_ARTIFACTS/src.tar.gz *
    - tar -tvf $CIRCLE_ARTIFACTS/src.tar.gz
    - docker build -t custom/ci .
    - docker run -d --name ci custom/ci; sleep 10
    - docker ps -n 1; docker logs ci

deployment:
  production:
    branch: master
    commands:
      - echo docker push to production ...
  staging:
    branch: develop
    commands:
      - echo docker push to staging ...
