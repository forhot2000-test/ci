# language setting
language: node_js

# version numbers, testing against two versions of node
node_js:
  - 0.10.25

# Mongo binds to 127.0.0.1 by default
services:
  - mongodb

before_install:
  - env; true
  - npm -v; node -v; true
  - find / -name .dockercfg; sudo find / -name .dockercfg; true
  - sudo docker version; sudo docker info; true

install:
  - npm install

# Create directories for test and coverage reports
before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

# script file
script:
  - ./node_modules/.bin/jshint .
  - ./node_modules/.bin/mocha --reporter xunit > shippable/testresults/report.xml

# Tell istanbul to generate a coverage report
after_script:
  - ./node_modules/.bin/istanbul cover ./node_modules/.bin/_mocha -- -u tdd
  - ./node_modules/.bin/istanbul report cobertura --dir shippable/codecoverage/
